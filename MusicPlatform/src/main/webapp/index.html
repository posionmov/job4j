<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        .mainDiv {
            margin-left: 37%;
            margin-top: 10%;
            padding: 10px;
            width: 350px;
            height: auto;
            background-color: rgba(0, 0, 255, 0.24);
            border-radius: 30px;
        }

        .btnGroup {
            position: relative;
            top: 50%;
            padding-top: 20px;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>

    <script>
        function register() {
            window.location.replace("./register.html");
        }

        function checkUser() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            $.ajax({
                url: "./login",
                method: "get",
                data: {
                    login: login,
                    password: password
                },
                success: function (data) {
                    if (JSON.parse(data)["success"] === true) {
                        window.location.replace("./list.html");
                    } else {
                        document.getElementById("incorrect").innerHTML = "<kbd>Не верный логин или пароль</kbd>";
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="mainDiv w3-panel w3-border">
    <form class="form-horizontal">
        <div style="text-align: center">
            <h3>Авторизация</h3>
        </div>

        <div class="form-group" style="width: 109%">
            <div class="col-sm-10" style="width: 100%">
                <input type="text" class="form-control" placeholder="Введите логин" id="login">
            </div>
        </div>

        <div class="form-group" style="width: 109%">
            <div class="col-sm-10" style="width: 100%">
                <input type="password" class="form-control" placeholder="Введите пароль" id="password">
            </div>
        </div>

        <div class="btn-group btnGroup">
            <button type="button" class="btn btn-default" onclick="checkUser()">Войти</button>
            <button type="button" class="btn btn-default" onclick="register()">Зарегистрироваться</button>
        </div>

        <div style="text-align: center;">
            <p id="incorrect"></p>
        </div>
    </form>
</div>

</body>
</html>
